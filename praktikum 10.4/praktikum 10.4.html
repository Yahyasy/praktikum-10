<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 2 - image Picker</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "pink";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["dota.png", "fortnite.png", "genshin.png", "LOL.png", "valo.png", "cypunk.png"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "Dota") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar dota.png")
            }
            

            if(pilihan.value == "Fortnite") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar fortnite.png")
            }

            if(pilihan.value == "Genshin") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar genshin.png")
            }

            if(pilihan.value == "LOL") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar LOL.png")
            }

            if(pilihan.value == "Valo") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar valo.png")
            }

            if(pilihan.value == "Cypunk") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar cypunk.png")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Yahya Ayyasy's Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Choose your Fav Game online </option>
        <option value="Dota">Dota</option>
        <option value="Fortnite">Fortnite</option>
        <option value="Genshin">Genshin</option>
        <option value="LOL">LOL</option>
        <option value="Valo">Valo</option>
        <option value="Cypunk">Cypunk</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
